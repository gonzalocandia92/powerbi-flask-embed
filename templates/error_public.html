<!DOCTYPE html>
<html>
<head>
    <title>Error - {{ config_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Error</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">No se puede cargar el reporte: {{ config_name }}</h5>
                        <p class="card-text text-muted">{{ error_message }}</p>
                        <p class="card-text">Por favor, contacte al administrador del sistema.</p>
                        <a href="javascript:history.back()" class="btn btn-primary">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
